<body>
    <div class="container">

    <div class="love-message">
        <h2>Anh c≈©ng y√™u em nhi·ªÅu l·∫Øm üòçüíñ</h2>
        <div class="hearts">
            <img src="./z6380431560187_fa944cb4b1b2cd53f3bd6ad5b432d31e.jpg" alt="heart">

        <p>üíñ M√£i b√™n nhau em nh√©! üíñ</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let noButton = document.getElementById("no");
            let yesButton = document.getElementById("yes");
            let loveMessage = document.querySelector(".love-message");
            let container = document.querySelector(".container");
            let moveCount = 0; // ƒê·∫øm s·ªë l·∫ßn di chuy·ªÉn c·ªßa n√∫t "No"

            container.style.position = "relative";
            noButton.style.position = "absolute";

            // X·ª≠ l√Ω hover ƒë·ªÉ n√∫t "No" di chuy·ªÉn
            noButton.addEventListener("mouseover", function () {
                let maxX = container.clientWidth - noButton.offsetWidth - 30;
                let maxY = container.clientHeight - noButton.offsetHeight - 30;

                let x = Math.max(10, Math.random() * maxX);
                let y = Math.max(10, Math.random() * maxY);

                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;

                // ƒê·∫øm s·ªë l·∫ßn di chuy·ªÉn
                moveCount++;

                if (moveCount >= 5) {
                    noButton.textContent = "C√≥ ƒëu·ªïi tao c·∫£ ƒë·ªùi üíñ";
                    yesButton.textContent = "B·∫•m em ƒëi üò≠";
                }
            });

            // X·ª≠ l√Ω khi b·∫•m "Yes"
            yesButton.addEventListener("click", function () {
                container.style.display = "none";
                loveMessage.style.display = "block";
            });

            // ƒê·∫£m b·∫£o n√∫t kh√¥ng nh·∫£y ra ngo√†i khi resize c·ª≠a s·ªï
            window.addEventListener("resize", function () {
                let maxX = window.innerWidth - noButton.offsetWidth - 10;
                let maxY = window.innerHeight - noButton.offsetHeight - 10;

                let currentX = parseInt(noButton.style.left) || 0;
                let currentY = parseInt(noButton.style.top) || 0;

                if (currentX > maxX) noButton.style.left = maxX + "px";
                if (currentY > maxY) noButton.style.top = maxY + "px";
            });
        });


    </script>
</body>
