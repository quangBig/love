<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Wanna Go Out With Me?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        /* Tổng thể */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f5;
            font-family: 'Indie Flower', cursive;
            overflow: hidden;
        }

        /* Container */
        .container {
            text-align: center;
            background-color: #ffebee;
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b81;
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.3);
            width: 400px;
            position: relative;
        }

        .header_text {
            font-size: 36px;
            color: #ff6b81;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 107, 129, 0.2);
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Nút */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            /* Đảm bảo khoảng cách giữa hai nút */
        }

        .btn {
            padding: 12px 24px;
            font-size: 20px;
            border: 2px solid #ff6b81;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #ff6b81;
            color: white;
            font-family: 'Indie Flower', cursive;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
        }

        .btn:hover {
            background-color: white;
            color: #ff6b81;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.4);
        }

        #noButton {
            background-color: #ff4757;
            border-color: #ff4757;
            margin-left: 300px;
            position: absolute;
        }

        #noButton:hover {
            background-color: white;
            color: #ff4757;
        }

        #yesButton {
            background-color: #2ed573;
            border-color: #2ed573;
            margin-right: 300px;
        }

        /* Hiệu ứng wiggle */
        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }

            75% {
                transform: rotate(-5deg);
            }
        }

        .wiggle {
            animation: wiggle 0.5s ease-in-out;
        }

        /* Hiệu ứng trái tim bay */
        @keyframes heartFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: heartFade 1s ease-out forwards;
        }

        /* Giao diện sau khi chọn "Yes" */
        .hidden {
            display: none;
        }

        .love-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .love-message img {
            width: 250px;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Màn hình chính -->
    <div class="container" id="mainScreen">
        <h1 class="header_text">Em có yêu anh nhiều không ????</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/-ywpcfbOQLsAAAAC/bugcact-capoo.gif" alt="Cute Capoo GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <!-- Màn hình sau khi chọn "Yes" -->
    <div class="love-message" id="yesScreen">
        <h1 class="header_text">Anh cũng yêu em nhiều lắm !!!!</h1>
        <div class="gif_container">
            <img src="https://c.tenor.com/rkiqKPy36ecAAAAC/bugcat-capoo.gif" alt="Happy Capoo GIF">
        </div>
    </div>

    <script>
        function moveButton() {
            let noButton = document.getElementById("noButton");
            let container = document.querySelector(".container");

            let containerRect = container.getBoundingClientRect();
            let btnWidth = noButton.offsetWidth;
            let btnHeight = noButton.offsetHeight;

            let maxX = containerRect.width - btnWidth - 10;
            let maxY = containerRect.height - btnHeight - 10;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function nextPage() {
            document.getElementById("mainScreen").classList.add("hidden");
            document.getElementById("yesScreen").style.display = "flex";

            // Hiệu ứng trái tim bay lên
            for (let i = 0; i < 10; i++) {
                createHeart();
            }
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);

            let x = Math.random() * window.innerWidth;
            let y = window.innerHeight;

            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            setTimeout(() => {
                heart.remove();
            }, 1000);
        }
    </script>
</body>

</html>
